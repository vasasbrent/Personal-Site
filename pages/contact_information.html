        }
        
        /* Style for dropdown menus */

            display: block;

            top: 100%;
            left: 0;

            overflow: hidden;
        }
        
        nav ul li:hover ul {

        }

            width: 100%;
        }
        
        nav ul li ul li a {
            padding: 10px;
        }
